@let data = weatherData();

@if(data != null) {
    <div>
        Temperature: {{data.main.temperature}}
    </div>
    <div>
        Humidity: {{data.main.humidity}}%
    </div>
    <div>
        Pressure: {{data.main.pressure}}
    </div>
    <div>
        City: {{data.cityName}}
    </div>
    <div>
        Time: {{data.measurementTime | date: 'yyyy-MM-dd HH:mm'}}
    </div>
}
