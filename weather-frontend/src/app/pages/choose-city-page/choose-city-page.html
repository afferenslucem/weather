<h1 class="heading">
    Выберете город
</h1>

<ul class="city-list">
    @for (city of cities(); track city.id) {
        <li>
            <button appButton class="city-option" [routerLink]="['/', city.id]">
                {{ city.name | translate }}
            </button>
        </li>
    }
</ul>
