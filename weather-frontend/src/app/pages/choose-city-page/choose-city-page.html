<div class="content-box">
    <h1 class="heading">
        {{ 'Choose city' | translate }}
    </h1>

    <ul class="city-list">
        @for (city of cities(); track city.id) {
            <li>
                <button appButton class="city-option" [routerLink]="['/', 'weather', city.id]">
                    {{ city.name | translate }}
                </button>
            </li>
        }
    </ul>
</div>
