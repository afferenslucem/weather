<h4 class="heading"> Forecast </h4>

<ul class="forecast-list">
    @for (day of forecastData(); track $index) {
        <li>
            <app-forecast-item [forecastItem]="day" />
        </li>
    }

    @if (forecastData() == null) {
        @for (i of [1, 2, 3, 4]; track i) {
            <li>
                <app-forecast-item [forecastItem]="null!"/>
            </li>
        }
    }
</ul>
