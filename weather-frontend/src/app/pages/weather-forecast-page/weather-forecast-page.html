{{forecastData()?.city?.name}}

@for (item of forecastData()?.forecastItems; track item.forecastTime) {
    <div class="date">
        {{item.forecastTime | date: 'dd (ccc) HH:mm'}}
    </div>
    <div>
        Temperature: {{item.mainParameters.temperature}}
    </div>
    <div>
        Humidity: {{item.mainParameters.humidity}}
    </div>
    <div>
        Pressure: {{item.mainParameters.pressure}}
    </div>
}
